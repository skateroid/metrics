databaseChangeLog:
  - changeSet:
      id: 2018-10-05-00002-01
      author: e.khokhlin
      comment: create CPU table
      changes:
        - createTable:
            tableName: cpu
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    - primaryKey: true
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    - nullable: false
              - column:
                  name: value
                  type: decimal
                  constraints:
                    - nullable: false
              - column:
                  name: status
                  type: varchar(20)
              - column:
                  name: params
                  type: varchar(1024)
              - column:
                  name: timestamp
                  type: TIMESTAMP(6) WITH TIME ZONE
              - column:
                  name: request_timestamp
                  type: TIMESTAMP(6) WITH TIME ZONE
                  constraints:
                    - nullable: false
              - column:
                  name: operation_timestamp
                  type: TIMESTAMP(6) WITH TIME ZONE

